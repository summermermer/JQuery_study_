<html lang="ko">


<head>
    <meta charset="UTF-8">

    <title>JQuery Element Replace</title>

    <script src="C:\Users\rnj10\Desktop\JS\jquery\test\data\jquery-1.9.1.js"></script>


    <script>
        $(function(){
            $("button").on("click",function(){
                $("#firstItem").replaceAll(".item");
            });
        });

    </script>

</head>



<body>
    <h1>.replaceAll() method</h1>
    <ul>
        <li class="item" id="firstItem">First Item!</li>
        <li class="item" id="secondItem">Second Item!</li>
        <li class="item" id="thirdItem">third Item!</li>
    </ul>
    <button>item replace</button>
</body>



</html>
