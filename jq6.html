<html lang="ko">


<head>
    <meta charset="UTF-8">

    <title>JQuery Intro</title>

    <script src="C:\Users\rnj10\Desktop\JS\jquery\test\data\jquery-1.9.1.js"></script>


    <script>
        $(function(){
            $("button").on("click", function(){
                var newText=$("h1").html(); //<h1>요소 텍스트를 읽어옴 getter method
                $("#text").html(newText);
                //id가 text인 요소에 새로운 텍스트를 설정하는 setter method
            });
        });

    </script>

</head>



<body>
    <h1>.html() method</h1>
    <p>버튼을 누르면 다음 단락에 새로운 텍스트를 설정합니다!</p>
    <button>new text!</button>
    <p id="text"></p>


</body>



</html>
