<html lang="ko">


<head>
    <meta charset="UTF-8">

    <title>JQuery Intro</title>

    <script src="C:\Users\rnj10\Desktop\JS\jquery\test\data\jquery-1.9.1.js"></script>


    <script>
        $(function(){
            $("button").on("click",function(){
                $("li:has(span)").text("<span>요소를 가지고 있는 아이템!");
            });
        });
    </script>

</head>



<body>
    <h1>선택한 요소의 저장</h1>
    <ul>
        <li>첫 번째 아이템이에요!</li>
        <li><span>두 번째</span> 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
    </ul>
    <button>filtering</button>


</body>



</html>
