<html lang="ko">


<head>
    <meta charset="UTF-8">

    <title>JQuery Intro</title>

    <script src="C:\Users\rnj10\Desktop\JS\jquery\test\data\jquery-1.9.1.js"></script>


    <script>
        $(function(){
            $("#getter").on("click",function(){
                var size="너비 "+$("#box").width()+"px, 높이 "
                    +$("#box").height()+"px입니다. <br>";
                $("#text").html(size);
            });
            $("#setter_de").on("click",function(){
                w=$("#box").width();
                h=$("#box").height();
                $("#box").width(w/2).height(h/2);


                var size="너비 "+$("#box").width()+"px, 높이 "
                    +$("#box").height()+"px로 변경되었습니다. <br>";
                $("#text").html(size);
            });
            $("#setter_in").on("click",function(){
                w=$("#box").width();
                h=$("#box").height();
                $("#box").width(w*2).height(h*2);


                var size="너비 "+$("#box").width()+"px, 높이 "
                    +$("#box").height()+"px로 변경되었습니다. <br>";
                $("#text").html(size);
            });
        });

    </script>

</head>



<body>
    <h1>.width() and .height() method</h1>
    <p> 아래 버튼을 눌러 다음 div 요소의 크기를 읽어오거나 설정하세요</p>
    <button id="getter"> 크기 읽어오기</button>
    <button id="setter_de">크기 줄이기</button>
    <button id="setter_in">크기 늘리기</button><br><br>
    <div id="box" style="width: 400px; height: 200px; background-color: blue"></div>
    <p id="text"></p>


</body>



</html>
